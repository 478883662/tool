<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
        医疗报销管理
    </title>
    <!-- import CSS -->
    <!--https://unpkg.com/element-ui@2.14.1/lib/theme-chalk/index.css-->
    <!--https://unpkg.com/element-ui@1.4.13/lib/theme-default/fonts/element-icons.woff-->
    <link rel="stylesheet" href="../../css/index.css">
</head>
<style>
    [v-cloak] {
        display: none;
    }

    .el-table .warning-row {
        background: rgb(243, 247, 196);
    }

    .el-table .success-row {
        background: #e1f5d6;
    }

    .el-table .failure-row {
        background: rgb(245, 196, 196);
    }

    .el-table .processing-row {
        background: rgb(187, 185, 185);
    }

    .el-table--border th.gutter:last-of-type {
      display: block!important;
    }

</style>

<body>
<div id="app" v-cloak>
    <div v-loading="loading">
        <div>
            <el-form :inline="true" :model="queryParam" class="demo-form-inline">
                <el-form-item label="医疗账号">
                    <el-autocomplete
                            class="inline-input"
                            v-model="queryParam.ylCard"
                            :fetch-suggestions="querySearch"
                            placeholder="请填写医疗账号"
                            @select="handleSelect"
                            clearable
                    ></el-autocomplete>
                </el-form-item>
                <el-form-item label="姓名">
                    <el-autocomplete
                            class="inline-input"
                            v-model="queryParam.name"
                            :fetch-suggestions="querySearch1"
                            placeholder="请填写姓名"
                            @select="handleSelect"
                            clearable
                    ></el-autocomplete>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="queryClick">查询</el-button>
                </el-form-item>
                <el-button type="primary" @click="batchReimbClick" :disabled="isDisabledForBatchReimbBtn">批量报销
                </el-button>
                <el-button type="primary" @click="clearBtnClick">清除</el-button>
            </el-form>
            <el-table ref="multipleTable" :data="reimbUserBoList"
                       :border=true
                      element-loading-text="拼命加载中"
                      element-loading-spinner="el-icon-loading"
                      element-loading-background="rgba(0, 0, 0, 0.8)"
                      :row-class-name="tableRowClassName"
                      border
                      style="width: 100%;overflow-y:hidden;">
                <el-table-column type="selection" width="40" :selectable="selectable"></el-table-column>
                <el-table-column prop="ylCard" label="医疗账号" show-overflow-tooltip width="170">
                </el-table-column>
                <el-table-column prop="masterName" label="户主姓名" show-overflow-tooltip width="75">
                </el-table-column>
                <el-table-column prop="name" label="姓名" show-overflow-tooltip width="75">
                </el-table-column>
                <el-table-column prop="remibTotal" label="今年已报销金额" show-overflow-tooltip width="120">
                </el-table-column>
                <el-table-column prop="enableFlag" label="状态" show-overflow-tooltip sortable width="50"
                                 :formatter="enableFlagFormat">
                </el-table-column>
                <el-table-column prop="reimbDate" label="最近报销时间" show-overflow-tooltip sortable width="160">
                </el-table-column>
                <el-table-column prop="dealResult" label="最近报销结果" show-overflow-tooltip width="300">
                </el-table-column>
                <el-table-column label="证件照" width="100">
                    <template scope="scope">
                        <el-image :src="scope.row.filePath"
                                  :preview-src-list="scope.row.preFilePath"
                                  style="width: 60px; height: 40px" class="head_pic">
                        </el-image>
                    </template>
                </el-table-column>
                <el-table-column
                        fixed="right"
                        label="操作"
                        width="180">
                    <template slot-scope="scope">
                        <!—使用 v-if 来判断，如果当前行的冻结状态值 为0（未冻结），就显示按钮，否则不显示-->
                        <el-button
                                size="mini"
                                type="text"
                                @click="reimbClick(scope.row)"
                                v-if="scope.row.enableFlag == 'T'"
                        >报销
                        </el-button>
                        <el-button
                                size="mini"
                                type="text"
                                @click="deleteClick(scope.row)"
                                v-if="scope.row.enableFlag == 'T'"
                        >删除
                        </el-button>
                        <el-button
                                size="mini"
                                type="text"
                                @click="uploadClick(scope.row)"
                                v-if="scope.row.enableFlag == 'T'"
                        >上传证件
                        </el-button>

                        <el-button
                                size="mini"
                                type="text"
                                @click="resumeClick(scope.row)"
                                v-if="scope.row.enableFlag == 'F'"
                        >恢复
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="currentPage"
                        :page-sizes="pageSizes"
                        :page-size="currentPageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="total">
                </el-pagination>
            </div>
            <div>
                <el-dialog title="用户信息" :visible.sync="uploadVisible">
                    <el-form ref="form" :model="form" label-width="80px">
                        <el-form-item label="姓名">
                            <el-input v-model="form.name"></el-input>
                        </el-form-item>
                        <el-form-item label="医疗账号">
                            <el-input v-model="form.ylCardNo"></el-input>
                        </el-form-item>
                        <el-form-item label="上传文件">
                            <el-upload
                                    ref="upload"
                                    action="/doctor/user/upload"
                                    :on-change="handleChange"
                                    :file-list="fileList"
                                    :auto-upload="false"
                                    :data="fileDa"
                            >
                                <el-button slot="trigger" size="small" type="primary">选取文件</el-button>
                            </el-upload>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="onSubmit()" :disabled="isDisabledForUpload">提交</el-button>
                            <el-button @click="uploadVisible = false">取 消</el-button>
                        </el-form-item>
                    </el-form>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>
<!-- import Vue before Element -->
<script src="../../js/vue.js"></script>
<script src="../../js/axios.js"></script>
<script src="../../js/httpUtil.js"></script>
<!-- import JavaScript -->
<script src="../../js/index.js"></script>
<script type="module">
    new Vue({
        el: '#app',
        data: function () {
            return {
                isDisabledForUpload: false,
                isDisabledForBatchReimbBtn: false,
                queryParam: {
                    ylCard: '',
                    name: ''
                },
                formLabelWidth: '120px',
                uploadVisible: false,
                form: {
                  ylCardNo: '',
                  name: '',
                },
                fileList: [],
                dialogImageUrl: '',
                dialogVisible: false,
                ylCardForm: {
                    ylCardNo: ''
                },
                ylCardNoes: [],
                formLabelWidth: '120px',
                reimbUserBoList: [],
                createDate: '',
                currentPage: 1,
                total: 0,
                currentPageSize: 10000,
                pageSizes: [10000, 100, 200, 400,800],
                loading: false
            }
        },
        mounted:function () {
            //初始化调用查询方法
            this.queryClick();
            this.loadAllYlCard();
            this.loadAllName();
        },
        computed: {
            // 上传是带的参数
            fileDa() {
              return {
                ...this.form
              }
            }
          },
        methods: {
            handleChange(file, fileList) {
              this.fileList = fileList
            },
            querySearch(queryString, cb) {
                var ylCardNoes = this.ylCardNoes;
                var results = queryString ? ylCardNoes.filter(this.createFilter(queryString)) : ylCardNoes;
                // 调用 callback 返回建议列表的数据
                cb(results);
            },
            querySearch1(queryString, cb) {
                var nameList = this.nameList;
                var results = queryString ? nameList.filter(this.createFilter(queryString)) : nameList;
                // 调用 callback 返回建议列表的数据
                cb(results);
            },
            loadAllName(){
                // 调用后端
                httpGet("/user/getNameList").then(result => {
                    if (result.code == '0000') {
                        this.nameList=result.obj;
                    }else{
                        this.$message.error(result.msg);
                    }
                });
            },
            loadAllYlCard(){
                //this.ylCardNoes=[{"value": "4306210136010361"}]
                // 调用后端--查询今日报销信息接口
                httpGet("/ylCard/getYlCardNoList").then(result => {
                    if (result.code == '0000') {
                        this.ylCardNoes=result.obj;
                    }else{
                        this.$message.error(result.msg);
                    }
                });
            },
            createFilter(queryString) {
                return (restaurant) => {
                  return (restaurant.value.toLowerCase().indexOf(queryString.toLowerCase()) === 0);
                };
            },
            handleSelect(item) {
                console.log(item.value);
                this.queryClick();
            },
            clearBtnClick(){
                this.queryParam.ylCard=''
                this.queryParam.name=''
            },
            tableRowClassName(row,rowIndex) {
                if (row.row.remibTotal >= 200  )  {
                    return 'failure-row';

                }
                return '';
              },
            selectable(row, index) {
                if(row.enableFlag == 'T'){
                    return true
                }else {
                    return false
                }
            },
            onSubmit() {
                if(this.fileList.length<1){
                     this.$message.error('请先选择要上传的图片');
                     return;
                }
                this.isDisabledForUpload=true
                this.$refs.upload.submit()
                this.fileList=[]
                setTimeout(() => {
                    this.isDisabledForUpload=false;
                    this.uploadVisible = false;
                    this.$message({
                          message: '上传成功',
                          type: 'success'
                        });
                    this.queryClick()
                }, 1000)
            },
            handleSizeChange(pageSize) {
                this.currentPage = 1;
                this.currentPageSize = pageSize;
                this.queryClick();
            },
            handleCurrentChange(page) {
                this.currentPage = page;
                this.queryClick();
            },
            clear() {
                this.ylCard = '';
                this.name = '';
            },
            reimbClick(row){
                // 调用后端--报销单人接口
                this.loading=true
                httpGet("/reimb/reimbursement?ylCard="+row.ylCard+"&name="+row.name).then(result => {
                    if (result.code == '0000') {
                        this.$alert(result.obj, result.msg, {
                          dangerouslyUseHTMLString: true
                        });
                    } else {
                        this.$message.error(result.msg);
                    }
                    this.loading = false;
                    this.queryClick();
                });

            },
            batchReimbClick(){
                this.loading=true
                this.isDisabledForBatchReimbBtn=true
                var list = this.$refs.multipleTable.selection;

                // 调用后端--查询接口
                httpPost("/reimb/batchReimbursement", list).then(result => {
                    console.log(result)
                    if (result.code == '0000') {
                        this.$alert(result.obj, result.msg, {
                          dangerouslyUseHTMLString: true
                        });
                    } else {
                        this.$message.error(result.msg);
                    }
                    this.loading = false;
                    this.isDisabledForBatchReimbBtn=false
                    this.queryClick();
                });


            },
            uploadClick(row){
                console.log(row)
                this.uploadVisible=true
                this.form.ylCardNo=row.ylCard
                this.form.name=row.name
            },
            resumeClick(row){
                console.log(row)
                var param = {
                    'ylCard': row.ylCard,
                    'name': row.name,
                    'enableFlag':'T'
                }
                // 调用后端--逻辑恢复接口
                httpPost("/user/updateUserEnableFlag", param).then(result => {
                    console.log(result)
                    if (result.code == '0000') {
                        this.$message({
                          showClose: true,
                          message: '恢复成功',
                          type: 'success'
                        });
                        this.queryClick();
                    }else{
                        this.$message({
                          showClose: true,
                          message: '系统异常',
                          type: 'error'
                        });
                    }
                });
            },
            deleteClick(row){
                console.log(row);

                this.$confirm('确定删除'+row.name+'吗?', '提示', {
                  confirmButtonText: '确定',
                  cancelButtonText: '取消',
                  type: 'warning'
                }).then(() => {
                    var param = {
                        'ylCard': row.ylCard,
                        'name': row.name,
                        'enableFlag':'F'
                    }
                    // 调用后端--逻辑删除接口
                    httpPost("/user/updateUserEnableFlag", param).then(result => {
                        console.log(result)
                        if (result.code == '0000') {
                            this.$message({
                              showClose: true,
                              message: '删除成功',
                              type: 'success'
                            });
                            this.queryClick();
                        }else{
                            this.$message({
                              showClose: true,
                              message: '系统异常',
                              type: 'error'
                            });
                        }

                    });
                }).catch(() => {
                  this.$message({
                    type: 'info',
                    message: '已取消删除'
                  });
                });
            },
            enableFlagFormat(data){
                if(data.enableFlag == 'T'){
                      return '有效'
                }
                if(data.enableFlag == 'F'){
                      return '无效'
                }
            },
            queryClick() {
                this.loading = true;
                var page = {
                    'pageNum': this.currentPage,
                    'pageSize': this.currentPageSize
                }
                var param = {
                    'ylCard': this.queryParam.ylCard,
                    'name': this.queryParam.name,
                    'pageInfo': page
                }
                // 调用后端--查询接口
                httpPost("/user/getUserInfo", param).then(result => {
                    console.log(result)
                    if (result.code == '0000') {
                        this.reimbUserBoList = result.obj.list.map(item => {
                            return item;
                        });
                        this.total = result.obj.total;
                    } else {
                        alert(result.msg);
                    }
                    this.loading = false;
                });
            }

        }
    })


</script>

</html>
