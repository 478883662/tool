    <style>
        #kuang{
            border:1px solid #000;
            width: 100%;
            overflow-x:scroll;
        }
        img:hover{
            /*鼠标悬浮时，生成阴影轮廓*/
            box-shadow: 0px 0px 0px 1px red;
        }
        img{
            border-radius:5px;
            margin-top:10px;
        }
        div{
            /*设置内部嵌套的div宽度（大于外部div宽度）*/
            width: 100%;
        }
    </style>

    <script>

        window.onload = function () {
            search();
        }

        function search () {
            $.ajax({
                type: 'GET',
                url: "/print/getAllWord",
                contentType: "application/json;cherset=utf-8",
                dataType: "json",
                success: function (data) {
                    $('.table_node').empty()
                    //取出后端传过来的list值
                    var chargeRuleLogs = data;
                    //对list值进行便利
                    $.each(chargeRuleLogs, function (index, n) {
                        var rowTr = document.createElement('tr')
                        //找到html的tr节点
                        rowTr.className = "tr_node";
                        rowTr.style = "border: 2px solid ;";
                        var child='';
                        child = child + '<td  style="border: 1px solid ; ">'+(index+1)+'_<input  type="button" value="打印" onclick="printOne(\'' + chargeRuleLogs[index] + '\')"/></td>';
                        child = child + '<td style="border: 1px solid ; ">' + chargeRuleLogs[index] + '</td>'
                        ;

                        //将要展示的信息写入页面
                        rowTr.innerHTML = child
                        //将信息追加
                        $(".table_node").append(rowTr)
                    });
                }
            });
        }

        function showPic(obj){
            window.open(obj.src);
        }

        //全量同步所有人的所有信息
        function printAll() {
            $("#btn_printAll").attr("disabled", true);
            $("#btn_printAll").val("一键打印中，请稍等...");
            //待打印文件夹路径
            $.get("/print/printAllFile", function (data) {
                alert(data);
                window.location.reload();
            });
        }

        function printOne(filePath) {
            $.get("/print/printOneFile?filePath="+filePath, function (data) {
                alert(data);
                window.location.reload();
            });
        }
    </script>

<div class="page">

                    <legend>报销打印</legend>
                    <div>
                        <table style="width: 100%;">
                            <tr>
                                    <input type="button" value="打印所有word文档" id="btn_printAll" onclick="printAll()"/>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <br/>
                    <div id="kuang">
                    <table class="table table-striped table-bordered" id="dataTables"
                           style="white-space: nowrap;width: 100%;">

                        <tr style="border: 2px solid ;">

                        </tbody>

                    </div>
