    <style>
        #kuang {
            border: 1px solid #000;
            width: 100%;
            overflow-x: scroll;
        }

        img:hover {
            /*鼠标悬浮时，生成阴影轮廓*/
            box-shadow: 0px 0px 0px 1px red;
        }

        img {
            border-radius: 5px;
            margin-top: 10px;
        }

        div {
            /*设置内部嵌套的div宽度（大于外部div宽度）*/
            width: 100%;
        }
    </style>

    <script>
        window.onload = function () {
            $.ajax({
                type: 'GET',
                url: "/reimbUser/getReimbTotal",
                contentType: "application/json;cherset=utf-8",
                dataType: "json",
                success: function (data) {
                    $("#ylTotal").html("2020年累计报销额：" + data.ylTotal_2020
                    +"<br/>今年累计报销额：" + data.ylTotal_2021
                    );
                }
            });

            $.ajax({
                type: 'GET',
                url: "/reimbUser/getAllUser",
                contentType: "application/json;cherset=utf-8",
                dataType: "json",
                success: function (data) {
                    $('.table_node').empty()
                    //取出后端传过来的list值
                    var chargeRuleLogs = data;
                    var maxMoneyYear = 400;
                    var today = getToday();
                    console.log("今日时间：" + today);
                    //对list值进行便利
                    $.each(chargeRuleLogs, function (index, n) {
                        var rowTr = document.createElement('tr')
                        //找到html的tr节点
                        rowTr.className = "tr_node";
                        rowTr.style = "border: 2px solid ;";
                        var child = '';

                        if (today == chargeRuleLogs[index].reimbDate || chargeRuleLogs[index].remibTotal >= maxMoneyYear) {
                            child = child + '<td style="border: 1px solid ; "><input type="checkbox" name="box" disabled="disabled" id="box" value="'
                                + chargeRuleLogs[index].ylCard + '_' + chargeRuleLogs[index].name + '"/>_'+(index+1)+' </td>';
                            child = child + '<td style="border: 1px solid ; "> <input type="button" disabled="disabled" id="btn_' + chargeRuleLogs[index].ylCard + chargeRuleLogs[index].name + '" value="不能报销" onclick="reimb(\'' + chargeRuleLogs[index].ylCard + '\',\'' + chargeRuleLogs[index].name + '\')"/></td>'
                        } else {
                            child = child + '<td  style="border: 1px solid ; "><input  type="checkbox" name="box" id="box" value="'
                                + chargeRuleLogs[index].ylCard + '_' + chargeRuleLogs[index].name + '"/>_'+(index+1)+' </td>';
                            child = child + '<td  style="border: 1px solid ; "> <input  type="button" id="btn_' + chargeRuleLogs[index].ylCard + chargeRuleLogs[index].name + '" value="报销" onclick="reimb(\'' + chargeRuleLogs[index].ylCard + '\',\'' + chargeRuleLogs[index].name + '\')"/></td>'
                        }

                        child = child + '<td style="border: 1px solid ; ">' + chargeRuleLogs[index].name + '</td>'
                            + '<td style="border: 1px solid ; ">' + chargeRuleLogs[index].ylCard + '</td>'
                            + '<td style="border: 1px solid ; ">' + chargeRuleLogs[index].masterName + '</td>';
                        if (chargeRuleLogs[index].remibTotal >= maxMoneyYear) {
                            child = child + '<td style="border: 1px solid ; "><font color="#FF0000">' + chargeRuleLogs[index].remibTotal + '</font></td>';
                        } else {
                            child = child + '<td style="border: 1px solid ; ">' + chargeRuleLogs[index].remibTotal + '</td>';
                        }

                        child = child + '<td style="border: 1px solid ; ">' + chargeRuleLogs[index].reimbDate + '</td>'
                            + '<td style="border: 1px solid ; ">' + chargeRuleLogs[index].dealResult + '</td>'
                            + '<td style="border: 1px solid ; "><img onclick="showPic(this)" height="30" width="60" src="'+ chargeRuleLogs[index].filePath+'">'
                                +'<input  type="button" id="btn_upLoad_' + chargeRuleLogs[index].ylCard + chargeRuleLogs[index].name
                                + '" value="上传" onclick="upload(\'' + chargeRuleLogs[index].ylCard + '\',\''
                                + chargeRuleLogs[index].name + '\')"/></td>'

                        //将要展示的信息写入页面
                        rowTr.innerHTML = child
                        //将信息追加
                        $(".table_node").append(rowTr)
                    });
                }
            });
        }

        //新增医疗账号
        function addYlCard() {
            var ylCard = $("#ylCard").val();
            //使遮罩层显示方法
            $.get("/reimbUser/addYlCard?ylCard=" + ylCard, function (data) {
                alert(data);
                window.location.reload();
            });
        }

        function showPic(obj){
            window.open(obj.src);
        }
        //全量同步所有人的所有信息
        function syncAll() {
            $("#btn_syncAll").attr("disabled", true);
            $("#btn_syncAll").val("同步中，请稍等...");
            $.get("/reimbUser/syncAll", function (data) {
                alert(data);
                window.location.reload();
            });
        }
        function reimb(ylCard, name) {
            $("#btn_" + ylCard + name).attr("disabled", true);
            $("#btn_" + ylCard + name).val("报销中");
            //使遮罩层显示方法
            $.get("/reimbUser/reimbursement?ylCard=" + ylCard + "&name=" + name, function (data) {
                console.log(data);
                alert(data);
                window.location.reload();
            });
        }

        function upload(ylCard, name) {
            alert(ylCard+"---"+name);
            //使遮罩层显示方法
            window.open("http://localhost:8085/upload.html?ylCard="+ylCard+"&name="+encodeURIComponent(encodeURIComponent (name)));
        }

        function batchDeal() {
            $("#batchDealBtn").attr("disabled", true);
            $("#batchDealBtn").val("批量报销中")
            var boxvalues = "";
            var boxarray = document.getElementsByName("box");
            for (var i = 0; i < boxarray.length; i++) {
                if (boxarray[i].checked) {
                    var boxvalue = boxarray[i].value;
                    if (boxvalues == "") {
                        boxvalues = boxvalue;
                    } else {
                        boxvalues = boxvalues + "," + boxvalue;
                    }
                }
            }
            $.ajax({
                type: 'POST',
                url: "/reimbUser/batchReimbursement",
                contentType: "application/json;cherset=utf-8",
                data: '{"users" :"' + boxvalues + '"}',
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    alert(data);
                    window.location.reload();
                }
            });
        }


        function getToday() {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            if (month < 10) {
                month = "0" + month;
            }
            if (day < 10) {
                day = "0" + day;
            }
            return year + "-" + month + "-" + day;
        }
    </script>

                                <td>
                                    <input type="button" value="一键全量同步" id="btn_syncAll" onclick="syncAll()"/>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="kuang">
                        <table class="table table-striped table-bordered" id="dataTables"
                               style="white-space: nowrap;width: 100%;">
                            <thead>
                            <tr style="border: 2px solid ;">
                                <th style="border: 1px solid ;">多选</th>
                                <th style="border: 1px solid ;">操作</th>
                                <th style="border: 1px solid ;">姓名</th>

                                <th style="border: 1px solid ;">上传医疗账户图</th>
                            </tr>
                            </thead>

                            <tbody class="table_node">
                            <tr class="tr_node">
                                <!--动态载入数据-->
                            </tr>
                            <!-- more data -->
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="6">
                                    <input id="batchDealBtn" type="button" value="批量报销" onclick="batchDeal()"/>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
