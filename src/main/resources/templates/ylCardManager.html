    <style>
        img:hover{
            /*鼠标悬浮时，生成阴影轮廓*/
            box-shadow: 0px 0px 0px 1px red;
        }
        img{
            border-radius:5px;
            margin-top:10px;
        }
        div{
            /*设置内部嵌套的div宽度（大于外部div宽度）*/
            width: 100%;
        }
    </style>

    <script>

        //新增医疗账号
        function addYlCard() {
            var ylCard = $("#ylCard").val();
            //使遮罩层显示方法
            $.get("/reimbUser/addYlCard?ylCard=" + ylCard, function (data) {
                alert(data);
                window.location.reload();
            });
        }

        //全量同步所有人的所有信息
        function syncAll() {
            $("#btn_syncAll").attr("disabled", true);
            $("#btn_syncAll").val("同步中，请稍等...");
            $.get("/reimbUser/syncAll", function (data) {
                alert(data);
                window.location.reload();
            });
        }

    </script>

                <fieldset class="northbtn" style="margin-left:8px; border: 1px solid ; padding:20px;">
                    <legend>添加医疗账号</legend>

                        <tr>
                            <td>医疗账号: <input type="text" id="ylCard"/>
